{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-12">
            <h1>Giỏ hàng</h1>
            <ul class="list-group">
                {% for cart in carts %}
                <li class="list-group-item">
                    <a href="{% url 'remove_cart' cart.id %}" class="btn btn-sm btn-danger me-3" type="submit">Xóa</a>
                    {{cart.course.title}} - {{ cart.course.price }}  - <small class="text-muted">{{ cart.time_added }}</small>  <span class="badge rounded-pill text-bg-secondary">{{ cart.get_status_display }}</span> </li>
                {% endfor %}
              </ul>

              <h3 class="mt-3">Tổng: {{ carts_price }}</h3>

            <a href="{% url 'pay' %}" class="btn btn-lg btn-success mt-5">Thanh toán</a>

            
        </div>

    </div>
</div>

{% endblock %}
